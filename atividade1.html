<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Elemento</title>
    <script>

        var lista = [7, 8, 15, 21, 32, 64]
        var cinco = 0
        for (posicao in lista){
            if (lista[posicao] == 5){
                cinco = cinco + 1
            }
       
        }
        if (cinco > 0){
            alert('O número 5 está na lista')
        }
        else{
            alert('O número 5 não está na lista')
        }
        
    </script>
</head>
<body>
    
</body>
</html>
