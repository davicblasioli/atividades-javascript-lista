<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenar Listas</title>
    <script>

        var lista1 = ['banana', 'uva', 'morango']
        var lista2 = ['cachorro', 'gato']
        var listas = []
        for(coisa in lista1){
            listas.push(lista1[coisa])
        }
        for(negocio in lista2){
            listas.push(lista2[negocio])
        }
        alert(listas)

    </script>
</head>

</body>
</html>
